<div class="citl">
<h2>Select City:</h2>
<div class="citlis">
    <mat-list role="list">
        <mat-list-item *ngFor="let cit of cities">
            <a mat-stroked-button color="accent" routerLink="/detail/{{cit.name}}">
            <span class="spa">{{cit.id}}</span>{{cit.name}}
            </a>
        </mat-list-item>
    </mat-list>
</div>
</div>
